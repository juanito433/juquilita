<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro </title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <!-- Title section -->
        <div class="title">Registro Empresa</div>
        <div class="content">
            <!-- Registration form -->
            <form action="registro-empresa.php" method="post" enctype="multipart/form-data">
                <div class="user-details">
                    <!-- Input for Full Name -->
                    <div class="input-box">
                        <span class="details">Nombre de la tienda/fruteria</span>
                        <input type="text" name="nombre_tienda" placeholder="Enter your name" required>
                    </div>
                    <!-- Input for Username -->
                    <div class="input-box">
                        <span class="details">Ubicación</span>
                        <input type="text" name="ubicación" placeholder="Enter your ubication" required>
                    </div>
                    <!-- foto -->
                    <div class="input-box">
                        <span class="details">Foto</span>
                        <input type="file" name="foto" placeholder="Enter your ubication" required>
                    </div>
                    <!-- Input for Email -->
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" name="email" class="email" placeholder="Enter your email" required>
                    </div>
                    <!-- Input for Phone Number -->
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="number" name="phone" class="phone" placeholder="Enter your number" required>
                    </div>
                    <!-- Input for Password -->
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" name="password" class="password" placeholder="Enter your password" required>
                    </div>
                    <!-- Input for Confirm Password -->
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" name="confirm_password" class="confirm_password" placeholder="Confirm your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Fecha</span>
                        <input type="datetime-local" name="fecha" class="confirm_password" placeholder="Confirm your password" required>
                    </div>
                </div>
                <!-- Submit button -->
                <div class="button">
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
